<!DOCTYPE html>
<html ng-app="funpics">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">
    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/stylesheets/screen.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ng-cordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>
    
    <!-- jQuery -->
    <script src="lib/jquery.min.js"></script>
    <!-- <script src="lib/download.js"></script> -->
    <script src="lib/angular-base64/angular-base64.js"></script>
    <script src="lib/angular-cookies/angular-cookies.min.js"></script>
    <script src="lib/ionic/js/ngstorage/ngStorage.min.js"></script>
    <script src="lib/ionic/js/canvas2image.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- controllers -->
    <script src="js/controllers/Home.js"></script>
    <script src="js/controllers/PicValidate.js"></script>
    <script src="js/controllers/ChoseIcon.js"></script>
    <script src="js/controllers/PicCustom.js"></script>

    <!-- services -->
    <script src="js/services/detectService.js"></script>
  </head>
  <body ng-app="starter" class="platform-android platform-cordova platform-webview">
    <ion-pane>
      <ion-nav-view></ion-nav-view>
    </ion-pane>
  </body>
</html>
